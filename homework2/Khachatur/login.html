<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="style-label-inputs.css">
</head>

<body>
	<h1>Login</h1>
	<form method="post" action="#">
		<div class="form-group">
			<label for="loginID">User Name:</label>
			<input placeholder="user name" name="login" type="text" id="loginID" />
		</div>

		<div class="form-group">
			<label for="passwordFieldID">Password:</label>
			<input name="passwordField" type="password" placeholder="enter password" id="passwordFieldID" />
		</div>

		<div class="form-group">
			<input id="submitID" type="submit" value="Send">
		</div>
	</form>

	<a href="./reg.html">Registration</a><br>

</body>

</html>
