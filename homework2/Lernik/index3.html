	<link rel="stylesheet" href="./style3.css">

<body>
	<div class="container">
		<h2>Login</h2>
		<form>
			<label for="username">Username</label>
			<input type="text" placeholder="Username" id="username" name="username" required />
			<label for="email">E-mail</label>
			<input type="text" placeholder="email" id="email" name="email" required />
			<label for="password">Password</label>
			<input type="password" placeholder="Password" id="password" name="password" required />
			<label for="gender">Gender</label>
			<input type="radio" id="gender" name="gender" required /><br>
			<label for="accept">Accept terms</label>
			<input type="checkbox" id="accept" name="accept" required /><br>
			<button type="submit">Send</button>
			<a href="./index4.html" class="tc">Terms and codition</a>
			<a href="#" class="tc">Login</a>

		</form>
	</div>
</body>
