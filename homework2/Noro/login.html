<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Login Form</title>
	<style>
		body {
			background-color: #f4f4f4;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.login-box {
			background: white;
			padding: 30px;
			border-radius: 10px;
			width: 300px;
		}

		.login-box h2 {
			text-align: center;
		}

		.login-box input[type="text"],
		.login-box input[type="password"],
		.login-box button {
			width: 100%;
			padding: 12px;
			margin: 10px 0;
			border-radius: 6px;
			box-sizing: border-box;
			font-size: 16px;
		}

		.login-box button {
			background-color: #3498db;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		.login-box button:hover {
			background-color: #2980b9;
		}

		.register-link {
			text-align: center;
			margin-top: 15px;
		}

		.register-link a {
			color: #3498db;
			text-decoration: none;
		}

		.register-link a:hover {
			text-decoration: underline;
		}
	</style>
</head>

<body>

	<div class="login-box">
		<h2>Login</h2>
		<form action="/login" method="post">
			<input type="text" name="username" placeholder="Username" required>
			<input type="password" name="password" placeholder="Password" required>
			<button type="submit">Login</button>
		</form>
		<div class="register-link">
			<p>Don't have an account? <a href="./registrationPage.html">Register</a></p>
		</div>
	</div>

</body>

</html>
