<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./mainStyles.css">
	<title>Registration</title>
</head>

<body>
	<div class="div" id="formdiv">
		<form action="" id="form">
			<label>First Name: <input type="text" name="username" placeholder="John" class="form-element"></label><br>
			<label>Last Name: <input type="text" name="username" placeholder="Muller" class="form-element"></label><br>
			<label>Email: <input type="text" name="username" placeholder="Jon1995@gmail.com" class="form-element"></label><br>
			<label>Login: <input type="text" name="username" placeholder="Login111" class="form-element"></label><br>
			<label>Password: <input name="username" placeholder="PSWD2025#" class="form-element" type="password"></label><br>
			<a href="./TermsCondition.html">Terms and Conditions </a><br>
			<label>Male: <input type="radio" id="male" name="gender" value="male"></label><br>
			<label>Female: <input type="radio" id="female" name="gender" value="female"></label><br>
			<label>Accept Terms: <input type="checkbox" name="password" class="form-element"></label><br>
			<a href="./account.html" id="button-link" type="Submit"> Submit </a> <a href="./registration.html" id="button-link" type="Reset"> Reset </a><br>
		</form>
	</div>
</body>

</html>
